spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  main:
    allow-bean-definition-overriding: true
  data:
    redis:
      enabled: false

rate-limit:
  movie:
    max-requests: 10
    time-window: 60
  reservation:
    max-requests: 1
    time-window: 300

logging:
  level:
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG 