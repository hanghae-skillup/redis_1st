server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/moviedb?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: movieuser
    password: moviepassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect 
  main:
    allow-bean-definition-overriding: true 