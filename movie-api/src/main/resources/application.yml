server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/moviedb
    username: movieuser
    password: moviepassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect 
  main:
    allow-bean-definition-overriding: true 