  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "no" ]
#    command: [ "redis-server", "--appendonly", "yes" ]  # AOF(Append-Only File) 활성화

