plugins {
    id 'org.springframework.boot' version '3.1.3' // Spring Boot 플러그인
    id 'io.spring.dependency-management' version '1.1.3' // Dependency Management 플러그인
    id 'java' // Java 플러그인
    id 'org.jetbrains.kotlin.jvm' version '1.9.22' // Kotlin JVM 플러그인
    id 'org.jetbrains.kotlin.plugin.spring' version '1.9.10' // Kotlin Spring 플러그인
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-reflect' // Kotlin Reflection
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8' //
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        freeCompilerArgs = ['-Xjsr305=strict'] // Null Safety
        jvmTarget = '21'
    }
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}