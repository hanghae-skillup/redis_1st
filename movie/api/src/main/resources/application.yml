---
spring:
  config:
    activate:
      on-profile: local-redis
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/movie_db
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
  sql:
    init:
      mode: always
      schema-locations:
        - classpath:sql/schema-mysql-base.sql
        - classpath:sql/schema-mysql-index.sql
      data-locations:
        - classpath:sql/data-mysql.sql
---
spring:
  config:
    activate:
      on-profile: prod
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_URL:localhost}:3306/movie_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      schema-locations:
        - classpath:sql/schema-mysql.sql
        - classpath:sql/schema-mysql-index.sql
      data-locations: classpath:sql/data-mysql.sql