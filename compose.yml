services:
  server:
    build: .
    ports:
      - 8080:8080
    depends_on:
      mysql-db:
        condition: service_healthy

  mysql-db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_USER: master
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: movie_app
    volumes:
      - ./database:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 5s
      retries: 5