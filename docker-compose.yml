services:
  db:
    image: mysql
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3305:3306"
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d # MySQL 설정 파일 위치
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
    networks:
      - test_network

networks:
  test_network: