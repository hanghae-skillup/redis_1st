version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: redis_hanghae
    restart: always
    environment:
      MYSQL_DATABASE: redis_hanghae
      MYSQL_USER: user
      MYSQL_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3307:3307"
    volumes:
      - db:/var/lib/mysql
volumes:
  db: {}
