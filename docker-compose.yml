services:
  db:
    image: mysql
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3305:3306"
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
    networks:
      - test_network

  redis:
    image: redis:7.0
    container_name: redis-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - test_network

networks:
  test_network: