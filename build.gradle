buildscript {
    ext {
        springBootVersion = '3.1.3'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("")
        classpath("")
    }
}

allprojects {
    group = "redis_1st"
    version = "1.0"

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'
    apply plugin: 'spring-boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = '21'
    dependencies {
        testImplementation 'junit:junit:4.12'
        implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    }
}


project(':images') {
    dependencies {
        implementation project(':common')
    }
}

project(':movies') {
    dependencies {
        implementation project(':common')
    }
}